<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alzheimer’s Predictor using ml</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📊 Alzheimer’s Predictor: Early Detection and Care Recommendations</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>🔍 Prediction:</h2>
            <p><strong>{{ prediction }}</strong></p>

            {% if advice %}
            <h3>💡 Prevention Measures:</h3>
            <ul>
                {% for tip in advice %}
                <li>{{ tip }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
